<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inputbar">
            <input type="text" placeholder="0" id="inputbox">
        </div>
        <div class="numerical">
            <button class="functions">AC</button>
            <button class="functions">%</button>
            <button class="functions">DEL</button>
            <button class="operation">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="operation">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
