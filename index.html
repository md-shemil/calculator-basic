<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <input type="text" placeholder="0" id="inputBox">
    <div class="row">
        
        <button class="cl2" data-value ="AC">AC</button>
        <button class="cl2" data-value ="DEL">DEL</button>
        <button class="cl2" data-value ="%">%</button>
        <button class="cl1" data-value ="/">รท</button>
    </div>
    <div class="row">
        <button data-value ="7">7</button>
        <button data-value ="8">8</button>
        <button data-value ="9">9</button>
        <button class="cl1" data-value ="*" >x</button>
    </div>
    <div class="row">
        <button data-value ="4">4</button>
        <button data-value ="5">5</button>
        <button data-value ="6">6</button>
        <button class="cl1" data-value ="-">-</button>
    </div>
    <div class="row">
        <button data-value ="1">1</button>
        <button data-value ="2">2</button>
        <button data-value ="3">3</button>
        <button class="cl1" data-value ="+">+</button>
    </div>
    <div class="row">
        <button class="zero" data-value ="0">0</button>
        <button data-value =".">.</button>
        <button class="cl1" data-value ="=">=</button>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
